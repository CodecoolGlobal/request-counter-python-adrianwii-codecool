<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>main and configuration setup</h1>

<!-- GET REQUEST VIA HYPERLINK -->

<h2>GET</h2>
<a href="/request-counter">SEND GET REQUEST</a>


<!-- POST REQUEST VIA HTML FORM -->

<h2>POST</h2>
<form action="/request-counter" method="POST">
    <input type="submit" value="SEND POST REQUEST">
</form>

<!-- DELETE REQUEST VIA HTML FORM -->

<h2>DELETE</h2>
<button onclick="send_delete_request()">SEND DELETE REQUEST</button>


<!-- LINK TO STATS-->
<a href="/statistics">GO TO STATISTICS</a>


<script>
    function send_delete_request() {
        fetch('/request-counter', {
            method: "DELETE"
        });
    }
</script>
</body>
</html>
