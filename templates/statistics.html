<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>STATISTICS</title>
</head>
<body>

<h1>STATISTICS</h1>

<table>
  {% for key in data %}
      <tr>
        <td>
          <h3>{{ key }}: </h3>
        </td>
        <td>
          <h3>{{ data[key] }}</h3>
        </td>
      </tr>
  {% endfor %}

</table>

<hr>
<a href="/request-counter">GO TO REQUEST COUNTER</a>
</body>
</html>
